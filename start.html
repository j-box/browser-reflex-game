<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startGame</title>
    <link rel="stylesheet" href="landingStyles.css">
</head>

<body>
    <!-- <div class="previewPiece"></div> -->

    <div id="startPage">
        <!-- <div class="previewPiece"></div> -->
        <div class="gameName">
            <h1>Reflex Test</h1>
        </div>
        <div class="instruct">
            <h3>Click the squares as they pop up</h3>
        </div>

        <div class="gameOptions">

                <label for="numClicks">Enter Number of Clicks:</label>
                <input type="number" min="1" max="6" value="1" class="numClicks">
                <label for="pieceSize">Slide to adjust size of square</label>
                <input type="range" name="pieceSize" class="pieceSize" min="6" max="120" value="57">
                <button id="startGame">start game</button>

        </div>

    </div>
    <div class="previewPiece"></div>

    <script src="start.js"></script>
    <!-- <script src="game.js"></script> -->
</body>

</html>
